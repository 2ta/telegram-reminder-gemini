name: Deploy Telegram Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Remove Obsolete Files from Server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "rm -f ${{ secrets.DEPLOY_PATH }}/config.py ${{ secrets.DEPLOY_PATH }}/resources/prompts.py ${{ secrets.DEPLOY_PATH }}/src/llm_utils.py && rm -rf ${{ secrets.DEPLOY_PATH }}/resources"

      - name: Deploy to Server
        run: |
          scp -r bot.py database.py nlu.py stt.py utils.py payment.py requirements.txt telegram-reminder-bot.service config src ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}
      
      - name: Restart Bot Service
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.DEPLOY_PATH }} && python3 -m venv venv && source venv/bin/activate && pip install -r requirements.txt && sudo systemctl restart telegram-reminder.service" 